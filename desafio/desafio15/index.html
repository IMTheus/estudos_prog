<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
       
        table {
            width: 100%;
            border-collapse: collapse; 
        }

        th {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: left;
            border: 2px solid #fff; 
        }

        
        td {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Tabela </h1>

    <table>

        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>28</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>Carlos</td>  
            <td>22</td>
            <td>Salvador</td>
        </tr>
    
   
</table>
</body>
</html>
